<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>



<body>
    <div class="switch">
        <div id="convert" class="active">Converter</div>

        <div id="crop">Cropper</div>
    </div>
    <div class="wrapper">



        <div class="converter active">
            <h1>Online image converter</h1>

            <p class="warning"></p>
            <div class="convert-area">
                <!-- Dropdown menu for output format -->
                <div class="select-container">
                    <p for="outputFormat">Choose output format:</p>

                    <div class="select-menu">
                        <div class="select-btn">
                            <span class="sBtn-text">WebP</span>
                            <img src="./images/chevron.png" alt="chevron down">
                        </div>

                        <ul class="options">
                            <li class="option option-text">
                                JPG
                            </li>
                            <li class="option option-text">
                                PNG
                            </li>
                            <li class="option option-text">
                                WebP
                            </li>
                        </ul>
                    </div>
                </div>



                <div class="dropTarget">
                    <input class="converter__input" type="file" multiple accept="image/png, image/jpeg, image/webp" />
                </div>
            </div>

            <div class="previews">
                <div class="previews__top">
                    <p>Your images are ready. Enjoy!</p>
                    <button id="downloadAllButton" class="download shadow">Download all</button>
                </div>
            </div>
        </div>

        <div class="cropper">
            <input type="file" id="imageInput" class="cropper__input">
    <div id="image-container">
        <!-- Image will be dynamically added here -->
    </div>
    <div id="cropped-image-container">
        <h2>Cropped Image</h2>
        <!-- Cropped image will be dynamically added here -->
    </div>
    <button id="cropButton">Crop Image</button>




    <button id="downloadButton">Download Cropped Image</button>
        </div>
    </div>




</body>

</html>
